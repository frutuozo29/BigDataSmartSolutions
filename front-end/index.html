<!DOCTYPE html>
<html lang="pt-br">

<head>

<body>
    <header class="container">
        <nav class="navbar bg-darkturcoise">
            <a class="navbar-brand" style="color:#FFF;">Big Data Smart Solutions</a>
        </nav>
    </header>
    <main>
        <div class="container">
            <h5>Bem vindo ao <strong>Big Data Converter</strong>.</h5>
            <h6>Para agilizar seu trabalho essa ferramenta vai converter seus arquivos de formato XLS em CSV</h6>
            <form id="formulario">
                <section class="box">
                    <input type="file" name="file" id="file" class="inputfile inputfile-1" data-multiple-caption="{count} files selected"
                         accept=".xls, .xlsx" />
                    <label for="file"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Selecione um arquivo&hellip;</span></label>
                </section>
                <section class="row" style="text-align: center;">
                    <button id="btn-uploadfile" class="btn-upload">Converter arquivo(s)</button>
                </section>
            </form>

        </div>
    </main>

    <script src="js/scripts.js"></script>
